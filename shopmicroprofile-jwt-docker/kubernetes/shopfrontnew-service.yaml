---
apiVersion: v1
kind: Service
metadata:
  name: shopfrontnew
  labels:
    app: shopfrontnew
spec:
  type: NodePort
  selector:
    app: shopfrontnew
  ports:
  - protocol: TCP
    port: 8080
    name: http

---
apiVersion: v1
kind: ReplicationController
metadata:
  name: shopfrontnew
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: shopfrontnew
    spec:
      containers:
      - name: shopfrontnew
        image: kamlendupandey/shopfrontnew:latest
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          timeoutSeconds: 1
